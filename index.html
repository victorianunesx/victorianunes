<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Abrir no Navegador</title>
<style>
  :root{
    --accent: #ff004f;
    --bg: #ffffff;
    --text: #111;
    --muted: #666;
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,Arial,sans-serif;color:var(--text);}
  .top-btn{
    position:fixed;top:0;left:0;width:100%;
    background:var(--accent);color:#fff;text-align:center;padding:14px 0;font-weight:800;
    z-index:9999;box-shadow:0 6px 20px rgba(0,0,0,0.08);cursor:pointer;
  }
  .arrow{position:fixed;left:50%;transform:translateX(-50%);top:62px;width:0;height:0;
    border-left:16px solid transparent;border-right:16px solid transparent;border-top:26px solid var(--accent);
    animation:bounce 1000ms infinite;z-index:9998;pointer-events:none;}
  @keyframes bounce{0%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-8px)}100%{transform:translateX(-50%) translateY(0)}}
  .wrap{max-width:420px;margin:100px auto 40px;padding:0 18px;text-align:center;}
  h1.title{font-size:20px;margin:0 0 10px;}
  .card{background:#fff;border-radius:12px;padding:14px;box-shadow:0 8px 30px rgba(0,0,0,0.05);}
  .preview{margin-bottom:12px;}
  .preview img{width:100%;height:auto;border-radius:8px;display:block;}
  ol.steps{text-align:left;display:inline-block;padding-left:20px;color:var(--muted);font-size:15px;line-height:1.6;margin:0;}
  .cta{display:inline-block;margin-top:14px;background:var(--accent);color:#fff;padding:12px 30px;border-radius:12px;text-decoration:none;font-weight:800;}
  .note{font-size:13px;color:var(--muted);margin-top:10px;}
  @media(max-width:420px){
    .wrap{margin:90px 12px 30px;}
    .top-btn{padding:12px 0;font-size:16px;}
  }
</style>
</head>
<body>

  <!-- botão fixo -->
  <div class="top-btn" onclick="window.location.href='https://t.me/Victoria_nunesx2_bot';">ABRIR TELEGRAM</div>
  <div class="arrow" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-label="Presell">
    <h1 class="title">Como abrir no navegador</h1>

    <div class="card" role="article" aria-label="Tutorial">
      <div class="preview" aria-hidden="false">
        <!-- coloque aqui sua imagem ou remova a tag <img> -->
        <!-- <img src="seu_tutorial.png" alt="tutorial"> -->
      </div>

      <ol class="steps" aria-hidden="false">
        <li>Toque nos três pontinhos (canto superior da tela)</li>
        <li>Escolha "Abrir no navegador"</li>
        <li>Agora toque no botão vermelho para abrir o Telegram</li>
      </ol>

      <div>
        <a class="cta" href="https://t.me/Victoria_nunesx2_bot" target="_blank" rel="noopener noreferrer"
           onclick="window.location.href='https://t.me/Victoria_nunesx2_bot'; return false;">
          ABRIR TELEGRAM
        </a>
      </div>

      <div class="note">Redirecionamento seguro • Nenhum dado é salvo.</div>
    </div>
  </main>

</body>
</html>
